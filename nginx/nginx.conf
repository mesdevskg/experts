upstream web {
    server unix:/var/run/experts/gunicorn.sock;
}

server {
    listen 80;
    listen [::]:80;
    server_name okuukitep.edu.gov.kg www.okuukitep.edu.gov.kg;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /tmp/acme_challenge;
    }

    location / {
	return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name okuukitep.edu.gov.kg www.okuukitep.edu.gov.kg;

    ssl_certificate /etc/letsencrypt/live/okuukitep.edu.gov.kg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/okuukitep.edu.gov.kg/privkey.pem;
    server_name okuukitep.edu.gov.kg www.okuukitep.edu.gov.kg;

    index index.html index.htm;
    location = /favicon.ico { access_log off; log_not_found off; }

    location /static/ {
        alias /home/app/web/static-root/;
    }

    location /media/ {
        alias /home/app/web/media/;
    }

    location / {
        if ($remote_addr = "192.168.100.1") {
            access_log off;
        }
        proxy_pass http://web;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Protocol $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }

    client_max_body_size 100M;

}
